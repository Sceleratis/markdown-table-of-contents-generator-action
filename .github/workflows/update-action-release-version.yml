name: Update Table of Contents Action Target Version

on:
  release:
    types: [published, edited]
  workflow_dispatch:

jobs:
  update-example:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.WORKFLOW_FULL_ACCESS_PAT }}

      - name: Update update-toc.yml to target latest version
        run: |
          VERSION="${{ github.ref_name }}"
          sed -i 's/Sceleratis\/markdown-table-of-contents-generator-action@v[0-9.]*/Sceleratis\/markdown-table-of-contents-generator-action@'${VERSION}'/g' .github/workflows/update-toc.yml

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .github/workflows/update-toc.yml
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git checkout -b temp-branch
            git commit -m "Update Table of Contents to target version ${VERSION}"
            git push origin temp-branch:main
          fi

      - name: Delete temporary branch
        if: always()
        run: |
          git push origin --delete temp-branch || true