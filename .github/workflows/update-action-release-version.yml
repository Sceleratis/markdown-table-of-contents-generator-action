name: Update Table of Contents Action Target Version

on:
  release:
    types: [published, edited]

permissions:
  contents: write

jobs:
  update-example:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Update update-toc.yml to target latest version
        run: |
          VERSION="${{ github.ref_name }}"
          sed -i 's/Sceleratis\/markdown-table-of-contents-generator-action@v[0-9.]*/Sceleratis\/markdown-table-of-contents-generator-action@'${VERSION}'/g' .github/workflows/update-toc.yml
        
      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .github/workflows/update-toc.yml
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update Table of Contents" && git push)